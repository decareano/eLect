<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eLect</title>
    <!-- fonts -->
    <style>
    @import 'https://fonts.googleapis.com/css?family=Gentium+Book+Basic|Open+Sans|PT+Mono|Raleway';
    </style> 
    <!-- main.css -->
    <link rel="stylesheet" href="static/css/main.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <!-- handlebars -->
    <script src="static/js/handlebars-v4.0.5.js"></script>
    <!-- eLect main.js -->
    <script src="static/js/main.js"></script>


</head>

<body>
    <div class="title-bar">
        <h1 class="site-title">eLect</h1>
    </div>
    <span id="nav-bar" class="main-nav-bar">
        <!-- main-nav-bar-template goes here -->
    </span>
    <div class="body-window">
        <div class="cur-view-workspace">
            <div class="title-bar view-title-bar" id="view-title-bar">
                <!-- view-title-template goes here -->
            </div>
            <div class="view-actions" id="view-actions">
                <!-- action-buttons-template goes here -->
            </div>
            <ul id="response-list">
                <!-- response templates go here -->
            </ul>
            <ul class="bottom-buttons action-buttons-nav">
                    <li><a href="#" class="button bottom-button">Vote or Tally</a></li>
            </ul>
        </div>
    </div>


    <!-- Handlebars templates -->
    <script id="main-nav-bar-template" type="text/x-handlebars-template">
        <span class="main-nav-bar">
            <li><a href="#" class="nav-link" id="nav-elections">Elections</a></li>
            {{#if election}}
            <li><p class="nav-item" id="nav-election" data-id="{{ election.id }}">{{election.title}}</p></li>
            <li><a href="#" class="nav-link" id="nav-races">Races</a></li>
            {{/if}}
            {{#if race}}
            <li><p class="nav-item" id="nav-race" data-id="{{ race.id }}">{{race.title}}</p></li>
            <li><a href="#" class="nav-link" id="nav-candidates">Candidates</a></li>
            {{/if}}
            {{#if candidate}}
            <li><p class="nav-item" id="nav-candidate" data-id="{{ candidate.id }}">{{candidate.title}}</p></li>
            {{/if}}
        </span>
    </script>

    <script id="view-title-template" type="text/x-handlebars-template">
        <h2 class="view-title" id="view-title">{{title}}</h2>
        <p class="view-description" id="view-description">{{description}}</p>
    </script>

    <script id="action-buttons-template" type="text/x-handlebars-template">
        <span class="action-buttons-nav">
            <li><a href="#" class="button" id="action-add">Add</a></li>
        </span>
    </script>

    <script id="response-item-template" type="text/x-handlebars-template">
        <ul class="view-responses">
            {{#each responses}}
            <li class="response-item">
                <img id="avatar-small" src="{{icon_small_location}}" />
                <div class="item-text">
                    <a href="#" class="item-title" data-id="{{ id }}" category="{{ category }}">{{title}}</a>
                    <p class="item-short-descr" id="item-short-descr">{{description_short}}</p>
                </div>
                <div class="item-action"></div>
            </li>
            {{/each}}
        </ul>
    </script>



</body>

</html>
